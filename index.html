<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="jump()">
    <div id="game">
        <p id="score"></p>
        <div id="block">
            <img src="Herma1.png" alt="Herma" style="width:100%;height:100%">
        </div>
        <div id="hole"></div>
        <div id="character">
            <img src="bird.gif" alt="bird" style="width:100%;height:100%">
        </div>
        <h1 id="logo">Flappy Barak</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
